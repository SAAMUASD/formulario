<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Registraion Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">Formulario Hospital</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        <div class="progress-step progress-step-active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <h2>Datos Personales</h2>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
        </div>
        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" />
        </div>
        <div class="input-group">
        <label for="cedula">Cedula</label>
          <input type="text" name="cedula" id="cedula" />
         </div>
        <div class="input-group">
         <label for="direccion">Direccion</label>
         <input type="text" name="direccion" id="direccion" />
       </div>
       <div class="input-group">
         <label for="email">Correo</label>
         <input type="text" name="email" id="email" />
       </div>
       <div class="input-group">
       <label for="dob">Fecha de nacimiento</label>
          <input type="date" name="fecha" id="fecha" />
       </div>
        <div class="">
          <a href="#" class="btn btn-outline-warning width-50 ml-auto">Siguiente</a>
        </div>
      </div>
      <div class="form-step">
        <h2>Familiares</h2>
        <div class="input-group">
          <label for="nombrefam">Nombres y Apellidos</label>
          <input type="text" name="nombrefam" id="nombrefam" />
        </div>
        <div class="input-group">
          <label for="parentesco">Parentesco</label>
          <input type="text" name="parentesco" id="parentesco" />
        </div>
        <div class="input-group">
         <label for="edad">Edad</label>
         <input type="text" name="edad" id="edad" />
       </div>
        <div class="btns-group">
          <a href="#" class="btn btn-outline-info">Antrior</a>
          <a href="#" class="btn btn-outline-warning">Siguiente</a>
        </div>
      </div>
      <div class="form-step">
        <h2>Condiciones Pre-Existentes de Salud</h2>
        <div class="input-group">
          <label for="enfermedad">Enfermedad</label>
          <input type="text" name="enfermedad" id="enfermedad" />
        </div>
        <div class="input-group">
          <label for="timpoEnf">Tiempo con la Enfermedad (años)</label>
          <input type="number" name="timpoEnf" id="timpoEnf" />
        </div>
        <div class="input-group">
         <label for="detalle">Detalle</label>
         <textarea name="detalle" id="detalle" rows="5"></textarea>
       </div>
        <div class="btns-group">
          <a href="#" class="btn btn-outline-info">Antrior</a>
          <a href="#" class="btn btn-outline-warning">Siguiente</a>
        </div>
      </div>
      <div class="form-step">
        <h2>Internamientos Realizados</h2>
        <div class="input-group">
         <label for="fechaIn">Fecha</label>
         <input type="date" name="fechaIn" id="fechaIn" />
        </div>
        <div class="input-group">
         <label for="centro">Centro Medico</label>
         <input type="text" name="centro" id="centro" />
        </div>
        <div class="input-group">
         <label for="Diagnostico">Diagnóstico</label>
         <input type="text" name="diagnostico" id="diagnostico" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-outline-info">Anterior</a>
          <button onclick="addData()" class="btn btn-outline-info">Enviar</button>
          <button id="update" class="btn btn-outline-info">Actualizar</button>
        </div>
      </div>
    </form>
    <div class="row mt-5">
      <div class="col-xl-12">
          <table class="table table-bordered" id="crudTable">
          </table>
      </div>
  </div>
    <script src="form.js"></script>
  </body>
</html>
